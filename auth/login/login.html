<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../register/stylesheet/logo.css" />
    <link rel="stylesheet" href="stylesheet/modal.css" />
  </head>
  <body>
    <header
      class="relative flex items-center justify-between bg-purple-700 px-16 pb-4 duration-300 sm:flex-row"
    >
      <h1
        class="logo italic font-bold text-gray-900 duration-500 text-5xl z-10 md:text-7xl"
      >
        Pictochat
      </h1>
      <p
        class="relative inline-flex items-center justify-center p-0.5 mt-4 overflow-hidden font-medium text-gray-900 z-10 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400"
      >
        <a
          href="../register/register.html"
          class="relative px-5 py-2.5 text-sm transition-all ease-in duration-150 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 duration-300 md:text-lg"
        >
          S'inscrire
        </a>
      </p>
    </header>
    <main>
      <div
        class="flex min-h-screen flex-col justify-center px-6 py-16 lg:px-8 xl:bg-blue-300"
      >
        <div
          class="flex flex-col items-center sm:mx-auto sm:w-full sm:max-w-sm"
        >
          <img
            class="w-1/4"
            src="media/connexion.png"
            alt="logo de connexion"
          />
          <h2
            class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Connexion
          </h2>
        </div>
        <div
          class="flex justify-center w-full max-w-sm mx-auto bg-blue-500 rounded-3xl mt-10 lg:max-w-lg xl:bg-transparent duration-500"
        >
          <form
            class="max-w-sm w-full flex flex-col text-lg items-center text-center space-y-10 px-4"
          >
            <!--Identifiant-->
            <div class="w-full mt-6">
              <div>
                <label class="block pb-2 font-bold leading-6 text-gray-900"
                  >Identifiant</label
                >
              </div>
              <div class="mt-2 text-center">
                <input
                  type="text"
                  required
                  class="block w-full text-lg font-bold text-center rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:leading-6 indent-3 identifiant"
                />
              </div>
            </div>
            <a
              onclick="resetPassword()"
              class="forgetPassword text-red-500 underline cursor-pointer"
              >Mot de passe oublié?</a
            >
            <!--Password-->
            <div class="w-full">
              <label class="block pb-2 font-bold leading-6 text-gray-900"
                >Mot de passe</label
              >
              <div class="mt-2">
                <input
                  type="password"
                  required
                  class="block w-full text-center rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 password"
                />
              </div>
            </div>
            <!--button & Register-->
            <div class="flex flex-col justify-center items-center gap-4">
              <p class="textError text-red-700"></p>
              <button
                class="flex w-full justify-center max-w-24 rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 button"
                onclick="handleLogin(event)"
              >
                Connexion
              </button>
              <!--Register-->
              <div class="mt-4 mb-6">
                <a
                  href="../register/register.html"
                  class="mt-2 text-yellow-600 underline font-bold duration-300 hover:text-red-600"
                  >Vous n'êtes pas encore inscrit ?</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="w-full bg-sky-700 text-center text-xl font-bold py-6">
      Copyright 2024
    </footer>
    <div
      id="modal"
      class="hidden duration-500 flex justify-center items-center gap-16"
    >
      <i
        class="absolute right-5 top-10 fa-solid fa-circle-xmark fa-2xl cursor-pointer"
        style="color: #ff0000"
      ></i>
      <p class="text-bold text-md lg:text-lg">Inserer votre identifiant</p>
      <input
        class="w-1/2 rounded-3xl py-2 text-center identifiantModal"
        type="text"
        placeholder="Entrer votre identifiant ici"
      />
      <button
        onclick="emailResetPassword()"
        class="relative inline-flex items-center justify-center p-0.5 mb-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
      >
        <span
          class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
        >
          Changer de mot de passe
        </span>
      </button>
    </div>
    <div id="overlay"></div>
    <div class="flex justify-center items-center">
      <p
        class="status fixed top-1/4 inset-x-auto w-52 py-2 rounded-3xl bg-red-800 text-white font-bold opacity-0 text-center duration-500"
      ></p>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/5cab16f96f.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../login/js/login.js"></script>
</html>
