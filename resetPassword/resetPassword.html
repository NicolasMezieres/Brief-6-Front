<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>
    <link rel="stylesheet" href="../auth/register/stylesheet/logo.css" />
  </head>
  <body>
    <header
      class="relative flex items-center justify-between bg-purple-700 px-16 pb-4 duration-300 sm:flex-row"
    >
      <h1
        class="logo italic font-bold text-gray-900 duration-500 text-5xl z-10 md:text-7xl"
      >
        Pictochat
      </h1>
      <p
        class="relative inline-flex items-center justify-center p-0.5 mt-4 overflow-hidden font-medium text-gray-900 z-10 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
      >
        <a
          href="../auth/login/login.html"
          class="relative px-5 py-2.5 text-sm transition-all ease-in duration-150 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 duration-300 md:text-lg"
        >
          Se connecter
        </a>
      </p>
    </header>
    <main class="bg-blue-300">
      <div class="min-h-screen">
        <h1 class="text-xl font-bold text-center pt-20 md:text-4xl">
          Changement de mot de passe
        </h1>
        <div class="flex flex-col items-center pt-8 gap-8">
          <p class="text-lg font-bold md:text-xl pt-8">
            Entrer votre nouveau mot de passe
          </p>
          <input
            class="text-center rounded-3xl px-4 py-2 password"
            type="password"
            placeholder="nouveau mot de passe"
          />
          <p class="passwordTextError text-red-600 font-bold text-lg"></p>
          <p class="text-lg font-bold md:text-xl pt-8 text-center">
            Confirmer votre nouveau mot de passe
          </p>
          <input
            class="rounded-3xl px-4 py-2 confirmPassword text-center"
            type="password"
            placeholder="confirme mot de passe"
          />
          <p
            class="confirmPasswordTextError text-red-600 font-bold text-lg"
          ></p>
          <button
            onclick="resetPassword()"
            class="relative inline-flex items-center justify-center p-0.5 mt-8 mb-16 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 lg:text-lg"
          >
            <span
              class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
            >
              Changer de mot de passe
            </span>
          </button>
        </div>
      </div>
    </main>
    <footer class="w-full bg-sky-700 text-center text-xl font-bold py-6">
      Copyright 2024
    </footer>
    <div class="flex justify-center items-center">
      <p
        class="status fixed top-1/4 inset-x-auto w-52 py-2 rounded-3xl bg-red-800 text-white font-bold opacity-0 text-center duration-500"
      ></p>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/resetPassword.js"></script>
</html>
